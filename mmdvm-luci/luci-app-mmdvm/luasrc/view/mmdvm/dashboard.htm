<script type="text/javascript">
//<![CDATA[
	XHR.poll(1.5, '<%=luci.dispatcher.build_url("mmdvm", "lastheard")%>', null,

			return;
		}

		document.getElementById("lh").innerHTML = x.responseText;
	});
//]]>
</script>
